<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product App</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    
   
    <div id="app">

       

        <div class="produkt_table">
            

          <div v-for="produc in product"  >
                    <div class="prod_card">
                          <h1>{{produc.name}}</h1>
                          <a v-bind:href="produc.link"> More products like this</a>
                          <img v-bind:src="produc.image" class="img"/>
                          <p v-if="produc.inStock">In Stock</p>
                          <p v-else>Out of Stock</p>
                          <span v-if="produc.onSale">On Sale!</span>
                          <h2>SIZE</h2>
                        <select name="zz" class="opt">
                          <option v-for="size in sizes" >{{ size.razmer}}</option>
                        </select>

                        
                        <div v-for="variant in produc.variants" :key="variant.variantId">
                          <p @mouseover="updateProduct(variant.variantImage , produc.id)">
                            {{ variant.variantColor}}
                          </p>
                        
                        </div>
                     </div>
                     <div class="cart_row">
                          <div class="cart">
                              <button v-on:click="addToCart">Add to cart</button>
                              <button v-on:click="minToCart">min to cart</button>
                              <p>Cart({{ cart }})</p>
                          </div>
                    </div>
           </div>
          
  
        </div>


      
     

    </div>


<script src="script2.js"></script>
</body>
</html>
